{% extends 'base.html' %}

{% block page_title %}
{{room.name}}'s Photos
{% endblock page_title %}


{% block search-bar %}
{% endblock search-bar %}

{% block content %}
<div class="container mx-auto my-10 flex flex-col">
    <a href="{% url 'rooms:add-photo' room.pk %}" class="btn-link my-10 w-1/6">Upload Photo</a>
    {% for photo in room.photos.all %}
    <div class="mb-5 border border-gray-400 p-6 flex justify-between">
        <div class="flex items-start">
            <img src="{{photo.file.url}}" class="w-32 h-32">
            <span class="ml-5 text-xl">{{photo.caption}}</span>
        </div>
        <div class="flex flex-col w-1/5">
            <a href="{% url 'rooms:edit-photo' room.pk photo.pk %}" class="btn-link mb-5 bg-teal-500">Edit</a>
            <a href="{% url 'rooms:delete-photo' room.pk photo.pk %}" class="btn-link bg-red-600">Delete</a>
        </div>
    </div>
    {% endfor %}
    <div class="flex justify-center mt-5">
        <a href="{% url 'rooms:edit' room.pk %}" class="text-teal-500 font-semibold text-xl">Back to
            Room</a>
    </div>
</div>
{% endblock %}
