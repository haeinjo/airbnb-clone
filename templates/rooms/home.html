{% extends 'base.html' %}

{% block page_name %}
Home
{% endblock page_name %}

{% block content %}
{% for room in all_rooms %}
<p>{{room.name}}</p>
{% endfor %}
<h5>

    {% if page is not 1 %}
    <a href="?page={{ page|add:-1 }}">Prev</a>
    {% endif %}

    Page {{ page }} of {{ page_count }}

    {% if not page == page_count %}
    <a href="?page={{ page|add:1 }}">Next</a>
    {% endif %}
</h5>


{% endblock %}
