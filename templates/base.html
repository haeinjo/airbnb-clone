{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://kit.fontawesome.com/e7cfbd3221.js" crossorigin="anonymous"></script>
    <title>
        {% block page_title %}
        {% endblock page_title %} | Nbnb
    </title>
</head>

<body class="text-gray-800 mt-24 font-light">
    {% include 'partials/messages.html' %}
    <header
        class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white inset-0">
        <div class="flex w-1/3 items-center">
            <a class="pr-6" href="{% url 'core:home' %}">
                <img class="w-10 self-center" src="{% static 'img/logo.png' %}">
            </a>
            {% block search-bar %}
            <form class="w-full mb-0" method="get" action="{% url 'rooms:search' %}">
                <input
                    class="w-9/12 search-box border px-5 py-3 rounded-sm w-64 shadow-md hover:shadow-lg text-base font-medium placeholder-gray-600 focus:outline-none"
                    name="city" placeholder="Search by City">
            </form>
            {% endblock search-bar %}
        </div>
        {% include 'partials/nav.html' %}
    </header>
    {% block content %}
    {% endblock %}
    {% include 'partials/footer.html' %}
</body>

</html>
